<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/components/dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<body class="bg-no-repeat bg-center bg-cover bg-auto h-screen flex items-center justify-center" style="background-image: url('/frontend/public/images/bg.png');">

    <div class="w-96 shadow-xl mx-auto text-white font-mono bg-clip-padding backdrop-filter bg-black bg-opacity-20 backdrop-blur-md mt-20 py-10 px-8 rounded-md">
        <h1 class="text-center text-2xl">Registrar</h1>

        <form action="#!" class="mt-6 m-2">
            <div class="mb-4">
                <h3 for="" class="mb-1 text-xl">
                    Nome
                </h3>
                <input type="text" class="input" placeholder="Insira seu nome aqui">
            </div>
            <div class="mb-4">
                <h3 for="" class="mb-1 text-xl">
                    Email
                </h3>
                <input type="email" class="input" placeholder="Insira seu email aqui">
            </div>
            <div class="mb-4">
                <h3 for="" class="mb-1 text-xl">
                    Senha
                </h3>
                <input type="password" class="input" placeholder="Insira sua senha aqui">
            </div>
            <div class="mb-4">
                <h3 for="" class="mb-1 text-xl">
                    Repita a senha
                </h3>
                <input type="password" class="input" placeholder="Insira sua senha aqui">
            </div>

            <div class="pt-2">
                <p class="text-black text-xs ">Ao continuar, você concorda com as <a href="" class="text-blue-500">Condições de Uso</a> da <span>CODEX</span>. Por favor verifique a <a href="" class="text-blue-500">Notificação de Privacidade</a>, <a href="" class="text-blue-500">Notificação de Cookies</a> e a <a href="" class="text-blue-500">Notificação de Anúncios Baseados em Interesse</a>.</p>
            </div>
            <button class="bg-gradient-to-r from-pink-500 to-red-500 transition duration-500 rounded-sm shadow-sm mt-4 w-full h-8 text-sm font-semibold">
                Registrar-se
            </button>
        </form>
    </div>
</body>
</html>
